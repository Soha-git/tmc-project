---
stages:
  - syntax
  - lint
  - Test
  - Build
  - TestImage
  - Deploy

synatx|GoLint:
  stage: syntax
  image: golang:1.18rc1-alpine3.14
  script:
    - wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.44.2
    - golangci-lint --version
    - golangci-lint run
