---
stages:
  - syntax
  - lint
  - Test
  - Build
  - TestImage
  - Deploy

synatx|GoLint:
  stage: syntax
  image: golang:1.18rc1-alpine3.14
  script:
    - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.44.2
    - golangci-lint --version
    - golangci-lint run
